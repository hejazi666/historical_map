<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مدير المواقع - Leaflet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        /* تصميم متجاوب */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
        
        #sidebar {
            width: 100%;
            max-height: 50vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        @media (min-width: 768px) {
            #sidebar {
                width: 380px;
                max-height: 100vh;
                box-shadow: 2px 0 15px rgba(0,0,0,0.2);
            }
        }
        
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        @media (min-width: 768px) {
            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
        
        .form-container {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        @media (min-width: 768px) {
            .form-container {
                padding: 15px;
                margin-bottom: 15px;
            }
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
            font-size: 13px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            color: #333;
            -webkit-appearance: none;
        }
        
        input:read-only {
            background: #f0f0f0;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin-bottom: 8px;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: #4CAF50;
        }
        
        .btn-primary:active {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #2196F3;
        }
        
        .btn-secondary:active {
            background: #1976D2;
        }
        
        .btn-download {
            background: #FF9800;
        }
        
        .btn-download:active {
            background: #F57C00;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:active {
            background: #d32f2f;
        }
        
        .btn-cancel {
            background: #9E9E9E;
        }
        
        .btn-cancel:active {
            background: #757575;
        }
        
        .map-layer-selector {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            backdrop-filter: blur(10px);
        }
        
        .map-layer-selector label {
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .layer-buttons {
            display: flex;
            gap: 8px;
        }
        
        .layer-btn {
            flex: 1;
            padding: 8px;
            font-size: 12px;
            margin-bottom: 0;
        }
        
        .layer-btn.active {
            background: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        #locationsList {
            margin-top: 12px;
            max-height: 25vh;
            overflow-y: auto;
        }
        
        @media (min-width: 768px) {
            #locationsList {
                max-height: calc(100vh - 620px);
            }
        }
        
        .location-item {
            background: rgba(255,255,255,0.15);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
            -webkit-tap-highlight-color: transparent;
        }
        
        .location-item:active {
            transform: translateX(-3px);
            background: rgba(255,255,255,0.25);
        }
        
        .location-item.editing {
            background: rgba(33, 150, 243, 0.4);
            border: 2px solid #2196F3;
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
        }
        
        .location-name {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .location-coords {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .location-actions {
            display: flex;
            gap: 6px;
        }
        
        .btn-small {
            flex: 1;
            padding: 8px 5px;
            font-size: 11px;
            margin-bottom: 0;
        }
        
        #map {
            flex: 1;
            width: 100%;
            height: 50vh;
        }
        
        @media (min-width: 768px) {
            #map {
                height: 100vh;
            }
        }
        
        .instruction {
            background: rgba(255,255,255,0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 12px;
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            line-height: 1.4;
        }
        
        .instruction.warning {
            background: rgba(255, 152, 0, 0.3);
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        
        #locationCount {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.95;
            font-weight: bold;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px 15px;
            opacity: 0.7;
        }
        
        .empty-state-icon {
            font-size: 36px;
            margin-bottom: 8px;
        }
        
        .empty-state div {
            font-size: 13px;
        }
        
        .form-title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0.95;
        }
        
        /* تحسين شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        
        /* تحسين النوافذ المنبثقة للخريطة */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .leaflet-popup-content {
            margin: 10px 15px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>🗺️ مدير المواقع</h2>
        
        <div class="instruction">
            <strong>كيفية الاستخدام:</strong><br>
            انقر على الخريطة لتحديد موقع جديد
        </div>

        <!-- اختيار نوع الخريطة -->
        <div class="map-layer-selector">
            <label>نوع الخريطة:</label>
            <div class="layer-buttons">
                <button class="layer-btn" onclick="switchLayer('street')">🗺️ عادية</button>
                <button class="layer-btn active" onclick="switchLayer('satellite')">🛰️ قمر صناعي</button>
                <button class="layer-btn" onclick="switchLayer('hybrid')">📍 هجين</button>
            </div>
        </div>

        <!-- نموذج الإضافة -->
        <div id="addForm" class="form-container">
            <div class="form-title">➕ إضافة موقع جديد</div>
            <form id="addLocationForm">
                <div class="form-group">
                    <label>اسم الموقع:</label>
                    <input type="text" id="locationName" placeholder="مثال: المنزل، المكتب..." required>
                </div>
                <div class="form-group">
                    <label>خط العرض:</label>
                    <input type="text" id="latitude" readonly placeholder="انقر على الخريطة">
                </div>
                <div class="form-group">
                    <label>خط الطول:</label>
                    <input type="text" id="longitude" readonly placeholder="انقر على الخريطة">
                </div>
                <button type="submit" class="btn-primary">➕ إضافة الموقع</button>
            </form>
        </div>

        <!-- نموذج التعديل -->
        <div id="editForm" class="form-container" style="display: none;">
            <div class="form-title">✏️ تعديل الموقع</div>
            <div class="instruction warning">
                اضغط على الخريطة لتحديد الموقع الجديد
            </div>
            <div class="form-group">
                <label>اسم الموقع:</label>
                <input type="text" id="editLocationName" placeholder="أدخل اسم الموقع" required>
            </div>
            <div class="form-group">
                <label>خط العرض:</label>
                <input type="text" id="editLatitude" readonly>
            </div>
            <div class="form-group">
                <label>خط الطول:</label>
                <input type="text" id="editLongitude" readonly>
            </div>
            <button onclick="saveEdit()" class="btn-secondary">💾 حفظ التعديلات</button>
            <button onclick="cancelEdit()" class="btn-cancel">❌ إلغاء التعديل</button>
        </div>

        <div id="locationCount">عدد المواقع: 0</div>

        <button class="btn-download" onclick="downloadCSV()">📥 تحميل CSV</button>
        <button class="btn-danger" onclick="clearAllLocations()">🗑️ حذف الكل</button>

        <div id="locationsList"></div>
    </div>

    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script>
        // ============================================
        // إعداد الخريطة
        // ============================================
        const map = L.map('map', {
            zoomControl: true,
            attributionControl: true
        }).setView([18.2164, 42.5053], 13);

        // طبقات الخريطة
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 19
        });

        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, Maxar, Earthstar Geographics',
            maxZoom: 19
        });

        const hybridLayer = L.layerGroup([
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19
            }),
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                opacity: 0.3
            })
        ]);

        // إضافة الطبقة الافتراضية (قمر صناعي)
        let currentLayer = satelliteLayer;
        currentLayer.addTo(map);

        // ============================================
        // المتغيرات العامة
        // ============================================
        let locations = [];
        let markers = {};
        let tempMarker = null;
        let editingId = null;
        let isEditMode = false;
        const STORAGE_KEY = 'leaflet_locations_data';

        // ============================================
        // عناصر DOM
        // ============================================
        const addForm = document.getElementById('addForm');
        const editForm = document.getElementById('editForm');
        const addLocationForm = document.getElementById('addLocationForm');
        const nameInput = document.getElementById('locationName');
        const latInput = document.getElementById('latitude');
        const longInput = document.getElementById('longitude');
        const editNameInput = document.getElementById('editLocationName');
        const editLatInput = document.getElementById('editLatitude');
        const editLongInput = document.getElementById('editLongitude');
        const locationsList = document.getElementById('locationsList');
        const locationCount = document.getElementById('locationCount');

        // ============================================
        // تبديل طبقات الخريطة
        // ============================================
        function switchLayer(type) {
            // إزالة الطبقة الحالية
            map.removeLayer(currentLayer);
            
            // إزالة الكلاس active من جميع الأزرار
            document.querySelectorAll('.layer-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // إضافة الطبقة الجديدة
            if (type === 'street') {
                currentLayer = streetLayer;
                event.target.classList.add('active');
            } else if (type === 'satellite') {
                currentLayer = satelliteLayer;
                event.target.classList.add('active');
            } else if (type === 'hybrid') {
                currentLayer = hybridLayer;
                event.target.classList.add('active');
            }
            
            currentLayer.addTo(map);
            
            // حفظ نوع الخريطة المفضل
            localStorage.setItem('preferred_map_layer', type);
        }

        // ============================================
        // تحميل نوع الخريطة المحفوظ
        // ============================================
        function loadPreferredLayer() {
            const preferred = localStorage.getItem('preferred_map_layer');
            if (preferred && preferred !== 'satellite') {
                // محاكاة النقر على الزر المناسب
                const buttons = document.querySelectorAll('.layer-btn');
                buttons.forEach(btn => {
                    if (btn.textContent.includes('عادية') && preferred === 'street') {
                        btn.click();
                    } else if (btn.textContent.includes('هجين') && preferred === 'hybrid') {
                        btn.click();
                    }
                });
            }
        }

        // ============================================
        // أيقونات الماركرات
        // ============================================
        const customIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        const tempIcon = L.icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [30, 49],
            iconAnchor: [15, 49],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // ============================================
        // تحميل البيانات عند بدء التشغيل
        // ============================================
        window.addEventListener('DOMContentLoaded', function() {
            console.log('تحميل البيانات من localStorage...');
            loadLocationsFromStorage();
            loadPreferredLayer();
        });

        // ============================================
        // التعامل مع النقر على الخريطة
        // ============================================
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lng = e.latlng.lng.toFixed(6);
            
            if (tempMarker) {
                map.removeLayer(tempMarker);
            }

            tempMarker = L.marker([lat, lng], {icon: tempIcon}).addTo(map);

            if (isEditMode) {
                editLatInput.value = lat;
                editLongInput.value = lng;
                tempMarker.bindPopup('📍 الموقع الجديد للتعديل').openPopup();
            } else {
                latInput.value = lat;
                longInput.value = lng;
                tempMarker.bindPopup('📍 موقع جديد - أضف اسماً له').openPopup();
                nameInput.focus();
            }
        });

        // ============================================
        // إضافة موقع جديد
        // ============================================
        addLocationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const lat = parseFloat(latInput.value);
            const lng = parseFloat(longInput.value);

            if (!name) {
                alert('⚠️ يرجى إدخال اسم الموقع');
                return;
            }

            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                alert('⚠️ يرجى النقر على الخريطة لتحديد الموقع أولاً');
                return;
            }

            addLocation(name, lat, lng);
            addLocationForm.reset();
            
            if (tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }
        });

        function addLocation(name, lat, lng) {
            const id = Date.now();
            const location = { 
                id: id, 
                name: name, 
                lat: lat, 
                lng: lng,
                createdAt: new Date().toISOString()
            };
            
            locations.push(location);
            console.log('تمت إضافة موقع جديد:', location);

            const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
            marker.bindPopup(`<b>${name}</b><br>📍 ${lat}, ${lng}`);
            markers[id] = marker;

            saveToStorage();
            renderLocationsList();
            updateCount();
        }

        function startEdit(id) {
            const location = locations.find(loc => loc.id === id);
            if (!location) return;

            editingId = id;
            isEditMode = true;

            editNameInput.value = location.name;
            editLatInput.value = location.lat;
            editLongInput.value = location.lng;

            addForm.style.display = 'none';
            editForm.style.display = 'block';

            map.setView([location.lat, location.lng], 16);
            if (markers[id]) {
                markers[id].openPopup();
            }

            renderLocationsList();
            console.log('بدء تعديل الموقع:', location);
        }

        function saveEdit() {
            if (!editingId) return;

            const name = editNameInput.value.trim();
            const lat = parseFloat(editLatInput.value);
            const lng = parseFloat(editLongInput.value);

            if (!name) {
                alert('⚠️ يرجى إدخال اسم الموقع');
                return;
            }

            if (!lat || !lng || isNaN(lat) || isNaN(lng)) {
                alert('⚠️ يرجى النقر على الخريطة لتحديد الموقع الجديد');
                return;
            }

            const location = locations.find(loc => loc.id === editingId);
            if (location) {
                if (markers[editingId]) {
                    map.removeLayer(markers[editingId]);
                    delete markers[editingId];
                }

                location.name = name;
                location.lat = lat;
                location.lng = lng;
                location.updatedAt = new Date().toISOString();

                console.log('تم تحديث الموقع:', location);

                const marker = L.marker([lat, lng], {icon: customIcon}).addTo(map);
                marker.bindPopup(`<b>${name}</b><br>📍 ${lat}, ${lng}`);
                markers[editingId] = marker;

                saveToStorage();
                cancelEdit();
                renderLocationsList();
            }
        }

        function cancelEdit() {
            editingId = null;
            isEditMode = false;

            addForm.style.display = 'block';
            editForm.style.display = 'none';

            if (tempMarker) {
                map.removeLayer(tempMarker);
                tempMarker = null;
            }

            renderLocationsList();
            console.log('تم إلغاء التعديل');
        }

        function deleteLocation(id) {
            const location = locations.find(loc => loc.id === id);
            if (!location) return;

            if (confirm(`هل أنت متأكد من حذف الموقع "${location.name}"؟`)) {
                locations = locations.filter(loc => loc.id !== id);
                
                if (markers[id]) {
                    map.removeLayer(markers[id]);
                    delete markers[id];
                }

                console.log('تم حذف الموقع:', location);
                saveToStorage();
                renderLocationsList();
                updateCount();
            }
        }

        function zoomToLocation(id) {
            const location = locations.find(loc => loc.id === id);
            if (location && markers[id]) {
                map.setView([location.lat, location.lng], 17);
                markers[id].openPopup();
            }
        }

        function renderLocationsList() {
            locationsList.innerHTML = '';
            
            if (locations.length === 0) {
                locationsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📍</div>
                        <div>لا توجد مواقع محفوظة</div>
                        <div style="font-size: 11px; margin-top: 8px; opacity: 0.8;">
                            انقر على الخريطة لإضافة موقع
                        </div>
                    </div>
                `;
                return;
            }

            locations.forEach((location, index) => {
                const div = document.createElement('div');
                div.className = 'location-item';
                
                if (editingId === location.id) {
                    div.classList.add('editing');
                }
                
                div.innerHTML = `
                    <div class="location-name">${index + 1}. ${location.name}</div>
                    <div class="location-coords">
                        📍 ${location.lat}, ${location.lng}
                    </div>
                    <div class="location-actions">
                        <button class="btn-small btn-download" onclick="event.stopPropagation(); zoomToLocation(${location.id})" title="التكبير">🔍</button>
                        <button class="btn-small btn-secondary" onclick="event.stopPropagation(); startEdit(${location.id})" title="تعديل">✏️</button>
                        <button class="btn-small btn-danger" onclick="event.stopPropagation(); deleteLocation(${location.id})" title="حذف">🗑️</button>
                    </div>
                `;
                
                div.addEventListener('click', () => zoomToLocation(location.id));
                locationsList.appendChild(div);
            });
        }

        function updateCount() {
            locationCount.textContent = `عدد المواقع: ${locations.length}`;
        }

        function saveToStorage() {
            try {
                const data = JSON.stringify(locations);
                localStorage.setItem(STORAGE_KEY, data);
                console.log('تم حفظ البيانات بنجاح:', locations.length, 'موقع');
            } catch (e) {
                console.error('خطأ في حفظ البيانات:', e);
                alert('⚠️ حدث خطأ أثناء حفظ البيانات');
            }
        }

        function loadLocationsFromStorage() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                
                if (saved) {
                    locations = JSON.parse(saved);
                    console.log('تم تحميل البيانات:', locations.length, 'موقع');
                    
                    locations.forEach(location => {
                        const marker = L.marker([location.lat, location.lng], {icon: customIcon}).addTo(map);
                        marker.bindPopup(`<b>${location.name}</b><br>📍 ${location.lat}, ${location.lng}`);
                        markers[location.id] = marker;
                    });

                    renderLocationsList();
                    updateCount();
                } else {
                    console.log('لا توجد بيانات محفوظة');
                    renderLocationsList();
                    updateCount();
                }
            } catch (e) {
                console.error('خطأ في تحميل البيانات:', e);
                alert('⚠️ حدث خطأ أثناء تحميل البيانات المحفوظة');
            }
        }

        function downloadCSV() {
            if (locations.length === 0) {
                alert('⚠️ لا توجد مواقع لتحميلها');
                return;
            }

            let csv = '\ufeff';
            csv += 'الرقم,الاسم,خط العرض,خط الطول\n';
            
            locations.forEach((location, index) => {
                csv += `${index + 1},"${location.name}",${location.lat},${location.lng}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const date = new Date().toISOString().split('T')[0];
            
            link.setAttribute('href', url);
            link.setAttribute('download', `مواقع_${date}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            console.log('تم تحميل ملف CSV بنجاح');
        }

        function clearAllLocations() {
            if (locations.length === 0) {
                alert('⚠️ لا توجد مواقع لحذفها');
                return;
            }

            const confirmation = confirm(
                `هل أنت متأكد من حذف جميع المواقع (${locations.length} موقع)?\n\n` +
                '⚠️ تحذير: لن يمكنك التراجع عن هذا الإجراء!'
            );

            if (confirmation) {
                Object.values(markers).forEach(marker => {
                    map.removeLayer(marker);
                });

                locations = [];
                markers = {};

                localStorage.removeItem(STORAGE_KEY);
                
                console.log('تم حذف جميع المواقع');

                renderLocationsList();
                updateCount();

                alert('✅ تم حذف جميع المواقع بنجاح');
            }
        }

        // ============================================
        // جعل الدوال متاحة عالمياً
        // ============================================
        window.deleteLocation = deleteLocation;
        window.startEdit = startEdit;
        window.saveEdit = saveEdit;
        window.cancelEdit = cancelEdit;
        window.zoomToLocation = zoomToLocation;
        window.downloadCSV = downloadCSV;
        window.clearAllLocations = clearAllLocations;
        window.switchLayer = switchLayer;
    </script>
</body>
</html>
