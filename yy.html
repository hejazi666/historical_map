<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة Leaflet مع بيانات CSV</title>
    
    <!-- إضافة مكتبات Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    
    <!-- إضافة PapaParse لقراءة ملفات CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        .info-box {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 250px;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .leaflet-popup-content {
            margin: 10px;
            font-size: 14px;
        }
        .leaflet-popup-content strong {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .leaflet-popup-content p {
            margin: 5px 0;
        }
        /* تحسين مظهر عناصر التحكم */
        .leaflet-control-layers {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2) !important;
        }
        .leaflet-control-zoom {
            border-radius: 5px !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.2) !important;
        }
        .leaflet-control-zoom a {
            font-size: 18px !important;
            height: 36px !important;
            width: 36px !important;
            line-height: 36px !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="status" id="status">
        جاري تحميل البيانات...
    </div>

    <script>
        // اسم ملف البيانات
        const CSV_FILE_NAME = 'g.csv';
        
        // إنشاء الخريطة
        const map = L.map('map').setView([24.7136, 46.6753], 5); // الإحداثيات الافتراضية (الرياض)

        // إضافة طبقة الخريطة الساتلايت عالية الجودة
        const satellite = L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: '&copy; Google Maps'
        }).addTo(map);
        
        // إضافة طبقة الخرائط الأساسية كخيار بديل
        const streets = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
        
        // إضافة طبقة ماب بوكس الساتلايت كخيار بديل
        const mapboxSatellite = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 20,
            attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>'
        });
        
        // مجموعة الطبقات للتحكم بها
        const baseMaps = {
            "صور ساتلايت Google": satellite,
            "خريطة الشوارع": streets,
            "صور ساتلايت Mapbox": mapboxSatellite
        };
        
        // إضافة عنصر التحكم بالطبقات
        L.control.layers(baseMaps, null, {position: 'bottomleft'}).addTo(map);

        // مجموعة للعلامات
        let markersGroup = L.layerGroup().addTo(map);
        
        // دالة لتحميل وعرض البيانات من ملف CSV
        function loadCSVData() {
            // تحميل ملف CSV باستخدام fetch
            fetch(CSV_FILE_NAME)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`فشل تحميل الملف: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvData => {
                    // تحليل بيانات CSV باستخدام PapaParse
                    Papa.parse(csvData, {
                        header: true,
                        dynamicTyping: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            // امسح العلامات السابقة
                            markersGroup.clearLayers();
                            
                            // مصفوفة لتخزين جميع الإحداثيات
                            const bounds = [];
                            
                            // تكرار عبر الصفوف وإضافة علامات للخريطة
                            results.data.forEach(function(row) {
                                // تأكد من وجود الإحداثيات
                                if (row.lat && row.lng) {
                                    const marker = L.marker([row.lat, row.lng])
                                        .bindPopup(`
                                            <div class="info-box">
                                                <strong>${row.name || 'موقع غير معروف'}</strong>
                                                <p>${row.description || ''}</p>
                                                <p>خط العرض: ${row.lat}</p>
                                                <p>خط الطول: ${row.lng}</p>
                                            </div>
                                        `);
                                    markersGroup.addLayer(marker);
                                    
                                    // حفظ الإحداثيات لتحديد نطاق الخريطة
                                    bounds.push([row.lat, row.lng]);
                                }
                            });
                            
                            // إذا كانت هناك علامات، قم بتكبير الخريطة لتشمل جميعها
                            if (bounds.length > 0) {
                                map.fitBounds(bounds);
                            }
                            
                            // تحديث حالة العرض
                            document.getElementById('status').textContent = `تم تحميل ${results.data.length} موقع من ملف "${CSV_FILE_NAME}"`;
                            console.log(`تم تحميل ${results.data.length} سجل من الملف CSV`);
                        },
                        error: function(error) {
                            console.error('خطأ في قراءة الملف:', error);
                            document.getElementById('status').textContent = 'حدث خطأ أثناء قراءة الملف';
                        }
                    });
                })
                .catch(error => {
                    console.error('خطأ في تحميل الملف:', error);
                    document.getElementById('status').textContent = `فشل في تحميل الملف "${CSV_FILE_NAME}"`;
                });
        }
        // تحميل البيانات عند تحميل الصفحة
        window.addEventListener('load', loadCSVData);
    </script>
</body>
</html>
